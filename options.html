<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Minimalistic Currency Converter: options</title>
	<style type="text/css">
		body { font:normal 12px/160% Verdana, Arial, Helvetica, sans-serif; }
		h1 { line-height:48px; font-size:16px; background: url(icons/icon48.png) no-repeat top right; }
		#wrap { position:fixed; top: 50%; left: 50%; width:35em; height:12em; margin-top: -6em; margin-left: -17.5em; padding:10px; }
		label { display: inline-block; width:140px; }
		#status { text-align: center; color:#008C00; font-weight: bold;  }
	</style>
</head>
<body>	
	<div id="wrap">
		<div id="main">
			<!-- <img src="icons/icon16.png" alt="MTGM" style="float: left"> -->
			<h1>
				Minimalistic Currency Converter options
			</h1>
			<form name="options" id="options" action="#">
				<label for="s_thousands">Thousands separator:</label>
				<select id="s_thousands" name="s_thousands">
					<option value=",">comma (,)</option>
					<option value=".">point (.)</option>
					<option value=" ">space ( )</option>
				</select>
				<br>
				<label for="s_decimal">Decimal separator:</label>
				<select id="s_decimal" name="s_decimal">
					<option value=".">point (.)</option>
					<option value=",">comma (,)</option>
				</select>			
				<br><br>
				<input type="button" name="save" id="save" value="Save">
			</form>
		</div>
		<div id="status" style="visibility: hidden"></div>
	</div>
	<script src="options.js"></script>
</body>
</html>
